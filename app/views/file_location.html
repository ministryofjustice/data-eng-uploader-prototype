{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group govuk-form-group--error">
        <label class="govuk-label" for="file-upload-1">
          Upload the file
        </label>
        <p id="file-upload-1-error" class="govuk-error-message">
          <span class="govuk-visually-hidden">Error:</span> The CSV must be smaller than 2MB and have extension .json or .csv
        </p>
        <input class="govuk-file-upload govuk-file-upload--error" id="file-upload-1" name="file-upload-1" type="file" aria-describedby="file-upload-1-error">
      </div>

      <form class="form" action="check-answers" method="post">
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </div>
  </div>

{% endblock %}
