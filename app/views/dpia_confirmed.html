{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">DPIA</h1>

      <label class="govuk-label moj-search__label govuk-!-font-weight-bold" for="search">
        Have you completed a Data Protection Impact Asessment?
      </label>
      <br>
      <div class="govuk-button-group">
        <form class="form" action="file_location" method="post">
          <button class="govuk-button" data-module="govuk-button">Yes</button>
        </form>

        <form class="form" action="ineligible" method="post">
          <button class="govuk-button" data-module="govuk-button">No</button>
        </form>
      </div>

    </div>
  </div>

{% endblock %}
