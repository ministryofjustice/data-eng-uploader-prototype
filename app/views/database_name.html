{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Database Name</h1>

      <div class="moj-search">

        <form action="table_name" method="post">
      
          <div class="govuk-form-group">
            <label class="govuk-label moj-search__label" for="search">
              Search for an existing database
            </label>
      
            <input class="govuk-input moj-search__input " id="search" name="search" type="search" aria-describedby="search-hint">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="sort">
              Select an existing database
            </label>
            <select class="govuk-select" id="sort" name="sort">
              <option value="published" selected>other</option>
              <option value="updated" >db2</option>
              <option value="views">db3</option>
              <option value="comments">db4</option>
            </select>
          </div>
          
      

          <div class="govuk-form-group">
            <label class="govuk-label" for="sort">
              Otherwise enter the name of the new database
            </label>
            <input class="govuk-input" id="event-name" name="event-name" type="text">
          </div>
      
          <button class="govuk-button moj-search__button " data-module="govuk-button">
            Continue
          </button>
      
        </form>
      </div>

    </div>
  </div>

{% endblock %}
